<!-- Walk Around the Earth (WATE) index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Walk Around the Earth</title>
    <link rel="stylesheet" href="scss/wate-styles.scss" />
  </head>
  <body>
    <main class="journey-container">
      <div class="journey-viewport">
        
        <div class="origin-marker">
          <div class="origin-circle">
            <div id="origin-icon" class="origin-icon-wrapper">
              <svg class="icon">
                <use xlink:href="#icon-ufo" />
              </svg>
            </div>
          </div>
        </div>

        <div class="horizon-line"></div>
        <div class="journey-line" id="journey-line">
          <div class="distance-markers" id="distance-markers"></div>
        </div>

        <div class="project-title">Walk Around the Earth</div>

        <div class="odometer-container">
          <div class="welcome-message dismissible" id="welcome-message">
            <div id="welcome-greeting"></div>
            <div id="welcome-intro"></div>
            <div id="welcome-pre-button"></div>
          </div>
          <button class="start-button dismissible" id="start-button">
            <svg class="icon icon--sm"><use xlink:href="#icon-start"/></svg> Start Journey
          </button>
          <div class="welcome-message dismissible" id="welcome-post-button"></div>
          
          <div id="distance-display" class="distance-display hidden">
            <span class="distance-value writing-font" id="distance-value"
              >0</span
            >
            <span class="distance-unit writing-font">km from home</span>
          </div>
          
          <div class="instructions writing-font">
            Click and drag to move • Scroll to travel
          </div>
        </div><!-- ends odometer container -->

        <div id="info-carousel" class="info-carousel">
  <div id="info-carousel-elements" class="info-carousel-elements">
    <div class="info-element info-element-01" data-carousel-index="0">
      <div class="period-and-terrain">
        <div class="period-display" id="period-display">—</div>
        <span class="separator">|</span>
        <div class="terrain-display" id="terrain-display">—</div>
      </div>
    </div>
    <div class="info-element info-element-02" data-carousel-index="1">
      <div class="time-display" id="time-display">—</div>
    </div>
    <div class="info-element info-element-03" data-carousel-index="2">
      <div class="departed-from-display" id="departed-from-display">—</div>
    </div>
    <div class="info-element info-element-04" data-carousel-index="3">
      <div id="began-timestamp">Began: not yet started</div>
    </div>
  </div>
  <button id="info-toggle" class="info-toggle">more info &gt;&gt;</button>
</div>
        
        <div class="journey-stats-main" id="journey-stats-main">
          <div class="coordinates-display" id="coordinates-display">
            0.0000°N, 0.0000°E
          </div>
          <div class="speed-display" id="speed-display">
            <span id="meter-value">0 m</span> |
            <span id="speed-value">0 km/h</span>
          </div>
          
          <div class="time-elapsed-display" id="time-elapsed-display">—</div>
          
          <div class="solar-time-display" id="solar-time-display">12:00:00 PM</div>
          <div class="next-transition-display" id="next-transition-display">—</div>
        </div>
        
        <div class="restart-controls">
          
          <!-- <div class="time-display" id="time-display">—</div> -->
          
          <!-- <div class="departed-from-display" id="departed-from-display">--</div> -->

          <button class="restart-toggle" id="restart-toggle">
            <svg class="icon icon--sm"><use xlink:href="#icon-restart" /></svg
            >Restart
          </button>

          <div class="restart-container" id="restart-container">
            <div class="restart-content">
              <p>Are you sure you want to restart your journey?</p>
              <p><em>All progress will be lost.</em></p>
              <div class="restart-buttons">
                <button class="restart-btn restart-cancel" id="restart-cancel">
                  <svg class="icon icon--sm">
                    <use xlink:href="#icon-close" /></svg
                  >Cancel
                </button>
                <button
                  class="restart-btn restart-confirm"
                  id="restart-confirm"
                >
                  <svg class="icon icon--sm">
                    <use xlink:href="#icon-check" />
                  </svg>
                  Yes, Restart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="travel-controls">
          <div class="travel-controls-container">
            <div class="mode-switcher">
              <button
                class="mode-btn"
                id="mode-cruise"
                data-mode="cruiseControl"
              >
                Cruise Control
              </button>
              <button
                class="mode-btn active"
                id="mode-freescroll"
                data-mode="freeScroll"
              >
                Free Scroll
              </button>
            </div>
            <button class="control-btn" id="control-btn">
              <span id="control-label"
                ><svg class="icon icon--sm"><use href="#icon-ufo" /></svg> No
                Limit</span
              >
            </button>
          </div>

          <div class="credits-container" id="credits-container">
            <button class="credits-toggle" id="credits-toggle">
              <svg class="icon icon--sm">
                <use xlink:href="#icon-arrows-down" />
              </svg>
              credits
            </button>
            <div class="credits-content" id="credits-content">
              <p class="mb-0 pb-0">
                2025,
                <a
                  href="https://robbutz.com"
                  target="_blank"
                  title="Visit my site"
                  >Rob Butz</a
                >,
                <a
                  href="https://moonjoule.com"
                  target="_blank"
                  title="Visit Moonjoule"
                  >Moonjoule</a
                ><br />
                Made with <svg class="icon icon--sm"><use xlink:href="#icon-heart"/></svg> for Morley and the
                Earth</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/wate-main.js"></script>
