<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Walk Around the Earth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/styles.scss" />
  </head>
  <body>
    <main class="journey-container">
      <div class="journey-viewport">
        <div class="origin-marker">
          <div class="origin-circle">
            <i
              class="fa-brands fa-space-awesome fa-rotate-by"
              id="origin-icon"
              style="--fa-rotate-angle: 0deg"
            ></i>
          </div>
        </div>

        <div class="journey-line" id="journey-line">
          <div class="horizon-line"></div>
          <div class="distance-markers" id="distance-markers"></div>
        </div>

        <div class="project-title">Walk Around the Earth</div>

        <div class="controls">
          <div class="distance-display">
            <span class="distance-value writing-font" id="distance-value"
              >0</span
            >
            <span class="distance-unit writing-font">km from home</span>
          </div>
          <div class="instructions writing-font">
            Click and drag to walk • Scroll to travel
          </div>
        </div>

        <div class="info-display">
          <div class="coordinates-display" id="coordinates-display">
            0.0000°N, 0.0000°E
          </div>
          <div class="speed-display" id="speed-display">0 km/h</div>
          <div class="time-display" id="time-display">—</div>
        </div>

        <div class="travel-controls">
          <div class="mode-switcher">
            <button
              class="mode-btn active"
              id="mode-freescroll"
              data-mode="freeScroll"
            >
              Free Scroll
            </button>
            <button class="mode-btn" id="mode-cruise" data-mode="cruiseControl">
              Cruise Control
            </button>
          </div>
          <button class="control-btn" id="control-btn">
            <span id="control-label"
              ><i class="fa-brands fa-space-awesome"></i> No Limit</span
            >
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
