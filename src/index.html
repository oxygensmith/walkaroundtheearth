<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Walk Around the Earth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/wate-styles.scss" />
  </head>
  <body>
    <main class="journey-container">
      <div class="journey-viewport">
        <div class="origin-marker">
          <div class="origin-circle">
            <i
              class="fa-brands fa-space-awesome fa-rotate-by"
              id="origin-icon"
              style="--fa-rotate-angle: 0deg"
            ></i>
          </div>
        </div>

        <div class="horizon-line"></div>

        <div class="journey-line" id="journey-line">
          <div class="distance-markers" id="distance-markers"></div>
        </div>

        <div class="project-title">Walk Around the Earth</div>

        <div class="controls">
          <div class="distance-display">
            <span class="distance-value writing-font" id="distance-value"
              >0</span
            >
            <span class="distance-unit writing-font">km from home</span>
          </div>
          <div class="instructions writing-font">
            Click and drag to move • Scroll to travel
          </div>
        </div>

        <div class="info-display">
          <div class="coordinates-display" id="coordinates-display">
            0.0000°N, 0.0000°E
          </div>
          <div class="terrain-display" id="terrain-display">—</div>
          <div class="speed-display" id="speed-display">
            <span id="speed-value">0 km/h</span> |
            <span id="meter-value">0 m</span>
          </div>
          <div class="time-display" id="time-display">—</div>
          <div class="time-elapsed-display" id="time-elapsed-display">—</div>

          <button class="restart-toggle" id="restart-toggle">
            <i class="fa-solid fa-rotate-right"></i> Restart
          </button>

          <div class="restart-container" id="restart-container">
            <div class="restart-content">
              <p>Are you sure you want to restart your journey?</p>
              <p><em>All progress will be lost.</em></p>
              <div class="restart-buttons">
                <button class="restart-btn restart-cancel" id="restart-cancel">
                  Cancel
                </button>
                <button
                  class="restart-btn restart-confirm"
                  id="restart-confirm"
                >
                  Yes, Restart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="travel-controls">
          <div class="travel-controls-container">
            <div class="mode-switcher">
              <button
                class="mode-btn active"
                id="mode-freescroll"
                data-mode="freeScroll"
              >
                Free Scroll
              </button>
              <button
                class="mode-btn"
                id="mode-cruise"
                data-mode="cruiseControl"
              >
                Cruise Control
              </button>
            </div>
            <button class="control-btn" id="control-btn">
              <span id="control-label"
                ><i class="fa-brands fa-space-awesome"></i> No Limit</span
              >
            </button>
          </div>

          <div class="credits-container" id="credits-container">
            <button class="credits-toggle" id="credits-toggle">
              <i class="fas fa-chevron-down" id="credits-icon"></i>
              <span>credits</span>
            </button>
            <div class="credits-content" id="credits-content">
              <p class="mb-0 pb-0">
                2025,
                <a
                  href="https://robbutz.com"
                  target="_blank"
                  title="Visit my site"
                  >Rob Butz</a
                >,
                <a
                  href="https://moonjoule.com"
                  target="_blank"
                  title="Visit Moonjoule"
                  >Moonjoule</a
                ><br />
                Made with <i class="fa-solid fa-heart"></i> for Morley and the
                Earth
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/wate-main.js"></script>
  </body>
</html>
